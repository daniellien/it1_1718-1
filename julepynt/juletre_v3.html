<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre</title>
    <style>
        body{
            background: red;
        }
        #canvas{
            margin: auto;
            background: black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var x,y, farge;
    var ny = 0;

    setInterval(function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(var i = ny; i<50+ny; i=i+0.01){
            x = 200*(Math.cos(i)+1)*Math.exp(-(50-(i-ny))*0.03)+200;
            y = (i-ny)*10+10;
            farge = Math.floor(200*(Math.sin(i-ny*0.5)+1)*Math.exp(-(50-(i-ny))*0.03));

            if((farge)%109===0){
                ctx.fillStyle = 'rgb( 250, 0 ,'+farge+ ')';
                ctx.beginPath();
                ctx.arc(x-(i-ny)*2.5,y,10,0,2*Math.PI);
                ctx.stroke();
                ctx.fill();
            }
            else{
                ctx.fillStyle = 'rgb(' + farge + ',' + farge + ',0)';
                ctx.fillRect(x-(i-ny)*2.5,y,10,10);
            }
        }
        ny+=0.1
    },10);


</script>
</body>
