<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Klikkespill</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
<div class="pakker">
    <div class="header">
        <h1>Klikkespillet til IT-1</h1>
    </div>


    <div class="klikkebar">
        <div class="bar"></div>
        <div class="topscore">Rekord</div>
    </div>

    <input type="text" placeholder="Navnet ditt" class="navn" required>
    <button class="start">Start</button>

    <h3 class="klikkverdi">0</h3>
    <button class="klikk">Trykk på start for å spille</button>

    <div class="liste">
        <h2>Topp 20</h2>
        <table width="100%">
            <thead>
                <tr>
                    <th>Plassering</th><th>Navn</th><th>Poeng</th>
                </tr>
            </thead>
            <tbody class="poengliste">
            </tbody>
        </table>
    </div>
</div>
<audio src="Fanfare-sound.mp3" class="fanfare"></audio>
<audio src="aplaus.mp3" class="aplaus"></audio>
<audio src="no.mp3" class="no"></audio>

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
