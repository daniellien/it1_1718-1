<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>


</head>
<body>
<canvas class="animasjon"></canvas>

<script>
    var canvas = document.querySelector('.animasjon');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'rgb(0, 0, 0)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = 'rgb(255, 0, 0)';
    var boks = 1;
    var t = 1;


    function animasjon() {
        ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = 'rgb(255, 0, 0)';
        for(var x = 0; x<=width; x+=boks){
            var cx = x;
           var cy = (height-boks)*((Math.sin(x/(width/6)+t/50)+1)/2);
           ctx.fillRect(cx, cy, boks, height-cy);
        }

        t++;
    }

    var myTimer=setInterval(animasjon,20);



</script>
</body>
</html>
