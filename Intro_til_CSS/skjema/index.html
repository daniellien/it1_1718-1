<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skjema</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>

    <div class="skjemapakker">

        <div class="skjemainfo">
            <h3>Fyll inn</h3>
            <ul>
                <li>Molde VGS</li>
                <li>Øvre veg 23</li>
                <li>6413 Molde</li>
            </ul>
        </div>

        <form class="skjemaform">

            <p>
                <label for="">Fornavn</label> <br>
                <input type="text">
            </p>
            <p>
                <label for="">Etternavn</label> <br>
                <input type="text">
            </p>
            <p>
                <label for="">Telefonnummer</label> <br>
                <input type="tel">
            </p>
            <p>
                <label for="">E-post</label> <br>
                <input type="email">
            </p>
            <p class="full_bredde">
                <label for="">Spørsmål</label> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <p class="full_bredde">
                <button>Send inn</button>
            </p>


        </form>

    </div>

</body>
</html>
